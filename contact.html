        <section id="contactForm" tabindex="-1" role="form" aria-labelledby="Contact Form">
           <p class="contact-form">Do you have an idea you would like to discuss? Fill out the form below and we will get back to you within 24 hours!</p>
            <!-- Contact Form -->
            <form method="POST" name="contact_form" action="https://formspree.io/codyperry65@yahoo.com" class="contact-form" data-toggle="validator">
                <div class="modal-header">Contact Us</div>
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" id="name" required data-error="Please enter your Name">
                    <div class="help-block with-errors"></div>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" name="_replyto" type="text" placeholder="Email" id="email" required data-error="Please enter an Email Address">
                    <div class="help-block with-errors"></div>
                    
                </div>
                <!-- Company -->
                <div class="form-group">
                    <label for="company">Company</label>
                    <input class="form-control" name="company" type="text" placeholder="Company" id="company">
                </div>
                <!-- Project -->
                <div class="form-group">
                    <label for="project">What kind of Project?</label>
                    <input class="form-control" id="project" list="project" name="project" required data-error="Please enter a project or idea">
                    <datalist id="project">
                        <option value="Web Design">
                        <option value="Web Development">
                        <option value="Application">
                        <option value="Brand Identity">
                    </datalist>
                    <div class="help-block with-errors"></div>
                </div>
                <!-- Message -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" placeholder="Tell us about the project" name="message" id="message" required data-error="Write us a message about your idea?"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
                <!-- Submit button -->
                <div class="modal-footer">
                    <input type="hidden" name="_subject" value="New Message from codyperry.com">
                    <button class="btn btn-success btn-lg">Submit</button>
                </div>
            </form>
        </section>
